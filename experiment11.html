<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Sign-up Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f1f1f1;
        }

        .wrapper {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
        }

        .form-card {
            width: 430px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 4px;
            padding: 25px 30px 20px;
            text-align: left;
            box-shadow: 0 0 5px rgba(0,0,0,0.15);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        label span.required {
            color: red;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 70px;
        }

        .option-box {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 8px 10px;
            background-color: #fafafa;
        }

        .option-box label {
            font-weight: normal;
            margin-bottom: 4px;
        }

        .helper-text {
            font-size: 11px;
            color: #666;
            margin-top: 3px;
        }

        .button-row {
            margin-top: 10px;
        }

        .button-row button {
            padding: 8px 20px;
            border-radius: 3px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #0d6efd;
            color: white;
            margin-right: 8px;
        }

        .btn-reset {
            background-color: #e4e4e4;
        }

        .note {
            margin-top: 8px;
            font-size: 11px;
            color: #555;
        }

        footer {
            margin-top: 15px;
            font-size: 11px;
            color: #555;
        }

        @media (max-width: 600px) {
            .form-card {
                width: 100%;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Student Sign-up Form</h1>

    <form class="form-card">
        <div class="form-group">
            <label for="fullname">Full name <span class="required">*</span></label>
            <input type="text" id="fullname" name="fullname" placeholder="e.g. Priya Sharma" required>
        </div>

        <div class="form-group">
            <label for="email">Email address <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
            <label for="age">Age <span class="required">*</span></label>
            <input type="number" id="age" name="age" placeholder="Your age" min="5" max="25" required>
        </div>

        <div class="form-group">
            <label for="password">Create password <span class="required">*</span></label>
            <input type="password" id="password" name="password" placeholder="At least 6 characters" minlength="6" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="option-box">
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
        </div>

        <div class="form-group">
            <label>Interests (choose all that apply)</label>
            <div class="option-box">
                <label><input type="checkbox" name="interest" value="coding"> Coding</label>
                <label><input type="checkbox" name="interest" value="drawing"> Drawing</label>
                <label><input type="checkbox" name="interest" value="sports"> Sports</label>
            </div>
        </div>

        <div class="form-group">
            <label for="class">Class / Grade</label>
            <select id="class" name="class">
                <option value="">Select grade</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
                <option>9th</option>
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
            </select>
        </div>

        <div class="form-group">
            <label for="about">Tell us (one line) about yourself</label>
            <textarea id="about" name="about" placeholder="I love science..."></textarea>
        </div>

        <div class="note">
            Fields marked with <span class="required">*</span> are required.
        </div>

        <div class="button-row">
            <button type="submit" class="btn-submit">Submit</button>
            <button type="reset" class="btn-reset">Reset</button>
        </div>
    </form>

    <footer>
        Open this file in a browser to fill your details..
    </footer>
</div>

</body>
</html>
