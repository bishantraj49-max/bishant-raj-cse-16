<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #000;
      font-size: 2em;
    }

    .product-card {
      background-color: white;
      width: 300px;
      margin: 50px auto;
      border: 1px solid #888;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      padding: 20px;
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-title {
      font-size: 1.3em;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-desc {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 15px;
    }

    .price {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .price span {
      font-size: 1.1em;
    }

    .btn {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .btn:hover {
      background-color: darkblue;
    } 
  </style>
</head>
<body>
  <h1><b>My E-commerce Store</b></h1>

  <div class="product-card">
    <img src="image.jpg" alt="Stylish T-Shirt">
    <div class="product-title">Stylish T-Shirt</div>
    <div class="product-desc">A comfortable cotton t-shirt perfect for casual wear.</div>
    <div class="price">Price: <span>₹499</span></div>
    <button class="btn">Add to Cart</button>
  </div>

</body>
</html>
